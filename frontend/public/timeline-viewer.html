<!DOCTYPE html>
<html>
<head>
    <title>Timeline GIF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin: 20px 0;
        }
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeline Animation</h1>
        <div id="loading" class="loading">Loading timeline animation...</div>
        <div id="error" class="error" style="display: none;">
            Failed to load the GIF. Please try again.
        </div>
        <img 
            id="timeline-gif" 
            src="" 
            alt="Timeline Animation" 
            style="display: none;"
            onload="document.getElementById('loading').style.display = 'none'; this.style.display = 'block';"
            onerror="document.getElementById('loading').style.display = 'none'; document.getElementById('error').style.display = 'block';"
        >
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add timestamp to prevent caching
            const timestamp = new Date().getTime();
            const gifUrl = `http://localhost:8000/timeline-gif?t=${timestamp}`;
            
            // Set the image source
            document.getElementById('timeline-gif').src = gifUrl;
        });
    </script>
</body>
</html>
